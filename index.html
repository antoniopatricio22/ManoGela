<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Geladeira</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Estoque da Geladeira</h1>
    <table>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário (R$)</th>
            <th>Validade</th>
        </tr>
        <!-- Aqui você pode adicionar uma maneira de listar os produtos do estoque -->
    </table>

    <h2>Abastecer Estoque</h2>
    <form action="/abastecer" method="post">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>
        <label for="preco">Preço Unitário (R$):</label>
        <input type="number" step="0.01" id="preco" name="preco" required><br>
        <label for="validade">Validade:</label>
        <input type="date" id="validade" name="validade" required><br>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
